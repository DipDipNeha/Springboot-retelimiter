spring.application.name=student-service
server.port=9910


#eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
##DB 2


# Primary DataSource
spring.datasource.primary.jdbc-url=jdbc:mysql://localhost:3306/mydb
spring.datasource.primary.username=root
spring.datasource.primary.password=password
spring.datasource.primary.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Secondary DataSource (H2)
spring.datasource.secondary.jdbc-url=jdbc:h2:mem:testdb
spring.datasource.secondary.driver-class-name=org.h2.Driver
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=

spring.h2.console.enabled=true

